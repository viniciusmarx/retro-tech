<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RetroTech — Telefones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div
      id="loader"
      class="d-flex justify-content-center align-items-center vh-100 bg-light position-fixed top-0 start-0 w-100"
      style="z-index: 2000"
    >
      <div
        class="spinner-border text-primary"
        role="status"
        style="width: 4rem; height: 4rem"
      >
        <span class="visually-hidden">Carregando...</span>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-lg navbar-light color-bg-secondary border-bottom border-primary fixed-top py-3 border-4"
    >
      <div class="container">
        <a
          class="navbar-brand fw-bold text-primary retro-logo"
          href="index.html"
          >RETROTECH</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-4">
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                onclick="goToCategory(1)"
                >Telefones</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                onclick="goToCategory(2)"
                >Computadores</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                onclick="goToCategory(3)"
                >Acessórios</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                onclick="goToCategory(4)"
                >Videogames</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-uppercase"
                href="#"
                onclick="goToCategory(5)"
                >Discos</a
              >
            </li>
            <li>
              <button class="btn btn-primary cart-btn">
                <i class="bi bi-cart2"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero d-flex flex-column justify-content-center text-center">
      <div class="container" style="margin-top: 100px">
        <span class="badge text-white px-3 py-2 mb-4 small">COLEÇÃO RETRÔ</span>
        <h1 class="display-4 mb-3 title"></h1>
        <p class="lead mb-5 fs-4"></p>
      </div>
    </section>

    <section class="py-5">
      <div class="container">
        <h2 class="fw-bold mb-5 section-title">MODELOS DISPONÍVEIS</h2>

        <div class="row g-4"></div>
      </div>
    </section>

    <footer
      class="footer color-bg-secondary border-top border-primary border-4 py-3 mt-5"
    >
      <div
        class="container d-flex flex-column flex-lg-row justify-content-between align-items-center gap-3"
      >
        <div class="text-lg-start">
          <a
            href="index.html"
            class="navbar-brand fw-bold text-primary retro-logo d-block"
            >RETROTECH</a
          >
          <small class="text-muted"
            >© 2025 — Todos os direitos reservados</small
          >
        </div>

        <div class="text-center">
          <span class="retro-footer-outline"> ☎️ Nostalgia que chama! ☎️ </span>
        </div>

        <ul
          class="nav justify-content-center justify-content-lg-end gap-4 text-uppercase small fw-bold"
        >
          <li class="nav-item"><a href="#" class="nav-link">Sobre</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Política de Privacidade</a>
          </li>
        </ul>
      </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/category.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
